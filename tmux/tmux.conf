### GENERAL ###
# No delay for escape key press
# set -sg escape-time 0

# don't rename windows automatically
# set-option -g allow-rename off

# automatically renumber tmux windows
set -g renumber-windows on

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

### BINDINGS ###

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# set vi mode
set-option -g status-keys vi
set-option -g mode-keys vi

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# allow using the mouse inside tmux
set -g mouse on

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

### STATUS BAR ###

# status bar theme

# set -g default-terminal "xterm-256color"

set -g status 'on'
set -g status-position bot
set -g status-bg 'colour235'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status-right-length '100'
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'
set -g pane-border-style fg='colour238'
set -g pane-active-border-style fg='colour154'
setw -g window-status-activity-style fg='colour154',bg='colour235',none
setw -g window-status-separator ''
setw -g window-status-style fg='colour250',bg='colour235',none
set -g status-left '#[fg=colour232,bg=colour154] #S #[default]  '
set -g status-right '#[fg=colour250,bg=colour235] %r | %a %d/%m/%Y #[fg=colour222] #(whoami)@#H ' 
setw -g window-status-format '#[fg=colour222] #I:#[default]#W '
setw -g window-status-current-format '#[fg=colour222,bg=colour238] #I:#[fg=colour255,bg=colour238]#W '
